<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <p id="message">Choose your move:</p>
    <form id="gameForm" method="POST" action="/play">
      <div class="choices">
        <button name="choice" value="rock" class="choice">🪨 Rock</button>
        <button name="choice" value="paper" class="choice">📄 Paper</button>
        <button name="choice" value="scissors" class="choice">✂️ Scissors</button>
      </div>
    </form>
    <div class="results">
      <p>Computer chose: <span id="computer-choice">{{ computer_choice }}</span></p>
      <p>Result: <span id="result">{{ result }}</span></p>
    </div>
  </div>
</body>
</html>
